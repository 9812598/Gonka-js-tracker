services:
  traefik:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "${HTTPS_PORT:-127.0.0.1:9443}:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    depends_on:
      - backend2
      - frontend

  backend:
    build: ./backend
    env_file:
      - config.env
    volumes:
      - backend-cache:/app/cache
    labels:
      - "traefik.enable=false"

  backend2:
    build: ./backend2
    env_file:
      - backend2/.env
    volumes:
      - backend2-cache:/app/cache
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend2.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend2.entrypoints=web,websecure"
      - "traefik.http.routers.backend2.priority=100"
      - "traefik.http.middlewares.api-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend2.middlewares=api-strip"
      - "traefik.http.services.backend2.loadbalancer.server.port=8081"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    env_file:
      - config.env
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
  backend-cache:
  backend2-cache:
